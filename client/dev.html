<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCrop AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-zone {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-zone:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
        .upload-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .platform-card {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .platform-card:hover {
            border-color: #3b82f6;
        }
        .platform-card.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        console.log('Script starting...');
        console.log('React:', typeof React);
        console.log('ReactDOM:', typeof ReactDOM);

        const { useState, useEffect } = React;

        const platforms = [
            { id: 'instagram', name: 'Instagram', icon: 'üì∑', color: 'from-pink-500 to-orange-500' },
            { id: 'facebook', name: 'Facebook', icon: 'üë•', color: 'bg-blue-600' },
            { id: 'tiktok', name: 'TikTok', icon: 'üéµ', color: 'bg-black' },
            { id: 'youtube', name: 'YouTube', icon: 'üì∫', color: 'bg-red-600' },
            { id: 'linkedin', name: 'LinkedIn', icon: 'üíº', color: 'bg-blue-700' },
            { id: 'pinterest', name: 'Pinterest', icon: 'üìå', color: 'bg-red-500' },
            { id: 'twitter', name: 'X/Twitter', icon: 'üê¶', color: 'bg-black' },
            { id: 'website', name: 'Website', icon: 'üåê', color: 'bg-gray-600' }
        ];

        function App() {
            const [selectedFile, setSelectedFile] = useState(null);
            const [selectedPlatforms, setSelectedPlatforms] = useState({ instagram: true, facebook: true });
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [results, setResults] = useState(null);
            const [currentJob, setCurrentJob] = useState(null);

            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setSelectedFile(file);
                    setResults(null);
                }
            };

            const handleDrop = (event) => {
                event.preventDefault();
                const file = event.dataTransfer.files[0];
                if (file) {
                    setSelectedFile(file);
                    setResults(null);
                }
            };

            const handleDragOver = (event) => {
                event.preventDefault();
            };

            const togglePlatform = (platformId) => {
                setSelectedPlatforms(prev => ({
                    ...prev,
                    [platformId]: !prev[platformId]
                }));
            };

            const handleProcess = async () => {
                if (!selectedFile) {
                    alert('Please select a file first');
                    return;
                }

                const selectedPlatformIds = Object.entries(selectedPlatforms)
                    .filter(([_, selected]) => selected)
                    .map(([platformId]) => platformId);

                if (selectedPlatformIds.length === 0) {
                    alert('Please select at least one platform');
                    return;
                }

                setIsProcessing(true);
                setProgress(0);
                setResults(null);

                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('platforms', JSON.stringify(selectedPlatformIds));

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const job = await response.json();
                    setCurrentJob(job);

                    // Poll for progress
                    const pollProgress = async () => {
                        try {
                            const jobResponse = await fetch(`/api/jobs/${job.id}`);
                            const jobData = await jobResponse.json();

                            setProgress(jobData.progress);

                            if (jobData.status === 'completed') {
                                setResults(jobData.results);
                                setIsProcessing(false);
                            } else if (jobData.status === 'failed') {
                                alert('Processing failed: ' + (jobData.error || 'Unknown error'));
                                setIsProcessing(false);
                            } else {
                                setTimeout(pollProgress, 2000);
                            }
                        } catch (error) {
                            console.error('Error polling progress:', error);
                        }
                    };

                    setTimeout(pollProgress, 1000);
                } catch (error) {
                    alert('Upload failed: ' + error.message);
                    setIsProcessing(false);
                }
            };

            const handleDownload = (jobId, filename) => {
                const link = document.createElement('a');
                link.href = `/api/download/${jobId}/${filename}`;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <h1 className="text-2xl font-bold text-gray-900">üé® SmartCrop AI</h1>
                            <p className="text-gray-600">AI-powered media resizing for social platforms</p>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Hero Section */}
                        <div className="text-center mb-12">
                            <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                                Resize Your Media for
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"> Every Platform</span>
                            </h2>
                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                                Upload once, get perfect sizes for Instagram, TikTok, YouTube, Facebook, LinkedIn, and more. 
                                AI-powered smart cropping keeps your content looking great everywhere.
                            </p>
                        </div>

                        {/* Upload Zone */}
                        <div className="mb-8">
                            <div 
                                className="upload-zone"
                                onDrop={handleDrop}
                                onDragOver={handleDragOver}
                                onClick={() => document.getElementById('fileInput').click()}
                            >
                                <input
                                    id="fileInput"
                                    type="file"
                                    accept="image/*,video/*"
                                    onChange={handleFileSelect}
                                    className="hidden"
                                />
                                {selectedFile ? (
                                    <div>
                                        <p className="text-lg font-medium text-gray-900">‚úÖ {selectedFile.name}</p>
                                        <p className="text-gray-600">Click to change file</p>
                                    </div>
                                ) : (
                                    <div>
                                        <p className="text-lg font-medium text-gray-900">üìÅ Drop your media here</p>
                                        <p className="text-gray-600">or click to browse files</p>
                                        <p className="text-sm text-gray-500 mt-2">Supports images and videos up to 500MB</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Platform Selection */}
                        <div className="mb-8">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Select Platforms</h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {platforms.map(platform => (
                                    <div
                                        key={platform.id}
                                        className={`platform-card ${selectedPlatforms[platform.id] ? 'selected' : ''}`}
                                        onClick={() => togglePlatform(platform.id)}
                                    >
                                        <div className="text-center">
                                            <div className="text-2xl mb-2">{platform.icon}</div>
                                            <div className="font-medium text-gray-900">{platform.name}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Process Button */}
                        <div className="text-center mb-8">
                            <button
                                onClick={handleProcess}
                                disabled={isProcessing || !selectedFile}
                                className="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-3 px-8 rounded-lg text-lg transition-colors"
                            >
                                {isProcessing ? '‚è≥ Processing...' : 'üöÄ Process Media'}
                            </button>
                        </div>

                        {/* Progress */}
                        {isProcessing && (
                            <div className="mb-8">
                                <div className="text-center mb-4">
                                    <p className="text-lg font-medium text-gray-900">Processing your media...</p>
                                    <p className="text-gray-600">{progress}% complete</p>
                                </div>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{width: `${progress}%`}}></div>
                                </div>
                            </div>
                        )}

                        {/* Results */}
                        {results && results.length > 0 && (
                            <div className="mb-8">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">‚úÖ Processing Complete!</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {results.map((result, index) => (
                                        <div key={index} className="bg-white rounded-lg shadow p-4">
                                            <h4 className="font-medium text-gray-900">{result.platform}</h4>
                                            <p className="text-gray-600">{result.format}</p>
                                            <p className="text-sm text-gray-500">
                                                {result.dimensions.width} √ó {result.dimensions.height}
                                            </p>
                                            <button
                                                onClick={() => handleDownload(currentJob.id, result.filePath.split('/').pop())}
                                                className="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm"
                                            >
                                                üì• Download
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Features */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="text-center">
                                <div className="text-4xl mb-4">ü§ñ</div>
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">AI-Powered Smart Crop</h3>
                                <p className="text-gray-600">Automatically detects and keeps important subjects in frame across all aspect ratios.</p>
                            </div>
                            <div className="text-center">
                                <div className="text-4xl mb-4">üì±</div>
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">Multi-Platform Output</h3>
                                <p className="text-gray-600">Generate perfect sizes for Instagram, TikTok, YouTube, Facebook, LinkedIn, and more in one click.</p>
                            </div>
                            <div className="text-center">
                                <div className="text-4xl mb-4">‚ö°</div>
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">Optimized File Sizes</h3>
                                <p className="text-gray-600">Automatic compression and optimization ensures fast uploads while maintaining quality.</p>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t mt-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <div className="text-center text-gray-600">
                                <p>¬© 2024 SmartCrop AI. Powered by OpenAI and advanced computer vision.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
